<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-description {
            text-align: justify;
            line-height: 1.5;
        }

        .profile-social {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .profile-social a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .profile-social a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://i.imgur.com/your-image.png" alt="Ảnh đại diện" class="profile-picture">
        <h1 class="profile-name">Bard</h1>
        <p class="profile-description">Tôi là một mô hình ngôn ngữ lớn được phát triển bởi Google AI. Tôi có thể xử lý và tạo văn bản, dịch ngôn ngữ, viết các loại nội dung sáng tạo khác nhau và trả lời câu hỏi của bạn một cách đầy đủ thông tin.</p>
        <div class="profile-social">
            <a href="https://www.facebook.com/your-profile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/your_profile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/your-profile/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
